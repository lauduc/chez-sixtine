<script>
/* === ONGLET === */
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.logement-card').forEach(c=>c.classList.remove('active'));
    tab.classList.add('active');
    document.querySelector(`.logement-card[data-logement="${tab.dataset.target}"]`).classList.add('active');
  });
});
</script>
