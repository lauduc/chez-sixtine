<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√©servation - Chez Sixtine</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  padding: 10px;
}

h1 {
  text-align: center;
  color: white;
  font-size: 1.5em;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  color: #eee;
  font-size: 0.9em;
  margin-bottom: 10px;
}

/* ONGLET BAR */
.tabs {
  display: flex;
  gap: 5px;
  margin-bottom: 10px;
}

.tab {
  flex: 1;
  padding: 8px;
  background: #ddd;
  border-radius: 8px;
  text-align: center;
  font-size: 0.8em;
  cursor: pointer;
}

.tab.active {
  background: white;
  font-weight: bold;
}

/* CARTE */
.card {
  background: white;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.section {
  margin-bottom: 10px;
}

label {
  font-size: 0.75em;
  display: block;
  margin-bottom: 3px;
}

input, select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.options {
  background: #f0f4ff;
  padding: 8px;
  border-radius: 8px;
}

.price {
  background: #48bb78;
  color: white;
  text-align: center;
  padding: 10px;
  border-radius: 8px;
  font-size: 1.2em;
  margin-top: 10px;
}

button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  margin-top: 10px;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
}

.modal-content {
  background: white;
  margin: 10px;
  padding: 15px;
  border-radius: 12px;
}

.close {
  float: right;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>üè° R√©servation Chez Sixtine</h1>
<p class="subtitle">Choisissez votre logement / Choose your accommodation</p>

<div class="tabs">
  <div class="tab active" data-logement="tour">Tour</div>
  <div class="tab" data-logement="drome">Dr√¥me</div>
  <div class="tab" data-logement="duchesse">Duchesse</div>
  <div class="tab" data-logement="studio">Studio</div>
</div>

<div class="card">

  <div class="section">
    <label>Date d‚Äôarriv√©e / Check-in date</label>
    <input type="date" id="arrivee">
  </div>

  <div class="section">
    <label>Date de d√©part / Check-out date</label>
    <input type="date" id="depart">
  </div>

  <div class="section">
    <label>Nombre de personnes / Number of guests</label>
    <select id="personnes"></select>
  </div>

  <div class="options">
    <label>Petit d√©jeuner / Breakfast (9‚Ç¨)</label>
    <input type="number" id="petitdej" min="0" value="0">

    <label><input type="checkbox" id="animal"> Animal / Pet (10‚Ç¨)</label>

    <label>Repas d‚Äôh√¥tes / Host meal (25‚Ç¨)</label>
    <input type="number" id="repas" min="0" value="0">

    <label><input type="checkbox" id="bebe"> Lit b√©b√© / Baby crib (20‚Ç¨)</label>
  </div>

  <div class="price" id="prix">0‚Ç¨</div>

  <button onclick="reserver()">R√©server / Book now</button>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h3>Vos informations / Your details</h3>

    <input id="nom" placeholder="Nom / Last name">
    <input id="prenom" placeholder="Pr√©nom / First name">
    <input id="email" placeholder="Email">
    <input id="telephone" placeholder="T√©l√©phone / Phone">

    <button onclick="envoyer()">Confirmer / Confirm booking</button>
  </div>
</div>

<script>
const PRIX = {
  tour: ["2","4","5"],
  drome: ["2","3"],
  duchesse: ["2","3"],
  studio: ["1-120","2-140","3-combo"]
};

let logement = "tour";

function setOptions() {
  const sel = document.getElementById("personnes");
  sel.innerHTML = "";
  PRIX[logement].forEach(p=>{
    const o=document.createElement("option");
    o.value=p;
    o.textContent=p + " pers.";
    sel.appendChild(o);
  });
}
setOptions();

document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    logement=tab.dataset.logement;
    setOptions();
  };
});

function reserver(){
  document.getElementById("modal").style.display="block";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}

async function envoyer(){
  const data = {
    logement,
    arrivee: arrivee.value,
    depart: depart.value,
    nbPersonnes: personnes.value,
    petitdej: petitdej.value,
    animal: animal.checked,
    repas: repas.value,
    bebe: bebe.checked,
    nom: nom.value,
    prenom: prenom.value,
    email: email.value,
    telephone: telephone.value
  };

  await fetch("https://n8n.srv1040760.hstgr.cloud/webhook/chez-sixtine-reservation",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });

  alert("R√©servation envoy√©e / Booking sent!");
  closeModal();
}
</script>

</body>
</html>
