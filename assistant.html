<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant Laurent</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; }
    body { background:transparent; }

    /* Conteneur du chatbot */
    #chatbot-container {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 400px;
      max-width: 100vw;
      height: 600px;
      max-height: 90vh;
      background: white;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.5s ease;
      z-index: 9998;
    }

    @keyframes slideUp {
      from { transform:translateY(50px); opacity:0; }
      to { transform:translateY(0); opacity:1; }
    }

    /* En-t√™te */
    #chatbot-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatbot-header h3 {
      font-size: 17px;
      text-align: center;
    }

    /* Zone de messages */
    #chatbot-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f7f9fc;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }

    .message.bot .message-content {
      background: white;
      color: #333;
      border-radius: 16px 16px 16px 4px;
      padding: 10px 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 75%;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 16px 16px 4px 16px;
      padding: 10px 14px;
      max-width: 75%;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    /* Indicateur de frappe */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      background: white;
      border-radius: 16px 16px 16px 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      width: fit-content;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #667eea;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-3px); }
    }

    /* Zone d'entr√©e */
    #chatbot-input-area {
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 8px;
    }

    #chatbot-input {
      flex: 1;
      border: 1.5px solid #ddd;
      border-radius: 24px;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
    }

    #chatbot-input:focus {
      border-color: #667eea;
    }

    #chatbot-send {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #chatbot-send:hover {
      transform: scale(1.05);
    }

    #chatbot-send:active {
      transform: scale(0.95);
    }

    #chatbot-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #chatbot-send svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    /* Message d'erreur */
    .error-message {
      background: #fee;
      border-left: 4px solid #f44;
      padding: 10px;
      border-radius: 8px;
      color: #c00;
      margin-bottom: 12px;
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #chatbot-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div id="chatbot-container">
    <div id="chatbot-header">
      <h3>Assistant Laurent üí¨</h3>
    </div>

    <div id="chatbot-messages">
      <div class="message bot">
        <div class="message-content">Bonjour üëã Je suis Laurent le gentil assistant de Sixtine, comment puis-je vous aider ? Vous voulez r√©server pour quels dates ? des informations sur des prix, des disponibilit√©s jj/mm ...!</div>
      </div>
    </div>

    <div id="chatbot-input-area">
      <input id="chatbot-input" type="text" placeholder="Enter your message..." autocomplete="off" />
      <button id="chatbot-send" onclick="sendMessage(event)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // üîê Configuration
    const WEBHOOK_URL = 'https://n8n.srv1040760.hstgr.cloud/webhook/chatbot-booking';
    const API_KEY = 'X8ZR4CQrrRi6lcrV0tsbB2DpTOUFeJVgbG3E-rJr5HQ';

    function addMessage(text, isBot = false) {
      const messagesContainer = document.getElementById('chatbot-messages');
      const div = document.createElement('div');
      div.className = 'message ' + (isBot ? 'bot' : 'user');
      div.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addErrorMessage(text) {
      const messagesContainer = document.getElementById('chatbot-messages');
      const div = document.createElement('div');
      div.className = 'error-message';
      div.textContent = '‚ùå ' + text;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Retirer apr√®s 5 secondes
      setTimeout(() => div.remove(), 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showTypingIndicator() {
      const messagesContainer = document.getElementById('chatbot-messages');
      const indicator = document.createElement('div');
      indicator.className = 'message bot';
      indicator.id = 'typing-indicator';
      indicator.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(indicator);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) indicator.remove();
    }

    async function sendMessage(e) {
      e.preventDefault();
      
      const input = document.getElementById('chatbot-input');
      const sendButton = document.getElementById('chatbot-send');
      const message = input.value.trim();
      
      if (!message) return;

      // D√©sactiver l'input pendant l'envoi
      input.disabled = true;
      sendButton.disabled = true;
      
      // Afficher le message de l'utilisateur
      addMessage(message, false);
      input.value = '';

      // Afficher l'indicateur de frappe
      showTypingIndicator();
      
      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-API-Key': API_KEY  // üîê API Key ajout√©e ici
          },
          body: JSON.stringify({ 
            message, 
            source: 'website-chatbot', 
            timestamp: new Date().toISOString() 
          })
        });

        hideTypingIndicator();

        if (!res.ok) {
          if (res.status === 401) {
            throw new Error('Authentification √©chou√©e. Veuillez v√©rifier la configuration.');
          }
          throw new Error(`Erreur ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        
        if (data.success && data.response) {
          addMessage(data.response, true);
        } else {
          throw new Error('R√©ponse invalide du serveur');
        }
        
      } catch (err) {
        console.error('Erreur:', err);
        hideTypingIndicator();
        addErrorMessage(err.message || "Une erreur s'est produite. Veuillez r√©essayer.");
      } finally {
        // R√©activer l'input
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }

    // Permettre d'envoyer avec la touche Entr√©e
    document.getElementById('chatbot-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage(e);
      }
    });

    // Ouvre automatiquement le chatbot et garde le focus sur la page
    window.addEventListener('DOMContentLoaded', () => {
      const chatbot = document.getElementById('chatbot-container');
      chatbot.classList.add('active');
      
      // Focus sur l'input pour faciliter la saisie
      document.getElementById('chatbot-input').focus();
      
      setTimeout(() => {
        if (window.parent && window.parent.document) {
          const img = window.parent.document.querySelector('img');
          if (img) img.focus();
          else window.parent.focus();
        } else {
          window.focus();
        }
      }, 500);
    });
  </script>
</body>
